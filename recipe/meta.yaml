{% set name = "ansys-api-platform-instancemanagement" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansys_api_platform_instancemanagement-{{ version }}.tar.gz
  sha256: 1c647ca76e552f3d725d86e3ba9e825277ca5e11e6f8083bca24acf6f747b176

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper
    - pip
  run:
    - python >=3.8
    - grpcio >=1.17,<2.dev0
    - protobuf <6,>=3.19

test:
  imports:
    - ansys.api.platform.instancemanagement
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ansys/ansys-api-platform-instancemanagement
  summary: Autogenerated python gRPC interface package for ansys-api-platform-instancemanagement
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
    - jorgepiloto
    - SMoraisAnsys
    - MaxJPRey
