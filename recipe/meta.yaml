{% set name = "ansys-api-platform-instancemanagement" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_platform_instancemanagement-{{ version }}.tar.gz
  sha256: e12c32c706f390f1e12b31e193b6c761a22c50f0ee7d2293dd74195aba170641

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper
    - pip
  run:
    - python >={{ python_min }}
    - grpcio >=1.17,<2.dev0
    - protobuf <6,>=3.19

test:
  imports:
    - ansys.api.platform.instancemanagement
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ansys/ansys-api-platform-instancemanagement
  summary: Autogenerated python gRPC interface package for ansys-api-platform-instancemanagement
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
    - jorgepiloto
    - SMoraisAnsys
    - MaxJPRey
